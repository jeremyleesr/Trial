<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Piano Hero â€“ v1.7 Layout Fix</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #111;
    color: #fff;
    overflow: hidden;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  #rotateNotice {
    position: fixed;
    inset: 0;
    background: #000;
    display: none;
    align-items: center;
    justify-content: center;
    text-align: center;
    z-index: 10;
    font-size: 20px;
    padding: 20px;
  }

  #ui {
    position: absolute;
    top: 12px;
    left: 12px;
    z-index: 2;
  }

  #startBtn {
    background: #39d37a;
    color: #000;
    border: none;
    border-radius: 18px;
    padding: 10px 18px;
    font-size: 16px;
    font-weight: 600;
  }

  canvas {
    display: block;
  }
</style>
</head>
<body>

<div id="rotateNotice">
  ðŸ”„ Rotate device to landscape<br><br>
  Piano Hero is played sideways
</div>

<div id="ui">
  <button id="startBtn">START</button>
</div>

<canvas id="canvas"></canvas>

<script>
/* ============================
   ORIENTATION HANDLING
============================ */
function checkOrientation() {
  const notice = document.getElementById("rotateNotice");
  if (window.innerWidth < window.innerHeight) {
    notice.style.display = "flex";
  } else {
    notice.style.display = "none";
  }
}
window.addEventListener("resize", checkOrientation);
checkOrientation();

/* ============================
   CANVAS SETUP
============================ */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ============================
   FIXED LAYOUT CONSTANTS
============================ */
const STAFF_BLOCK_HEIGHT = 220;   // hard cap (px)
const STAFF_TOP = 60;             // below UI
const STAFF_LINES = 5;
const STAFF_GAP = 26;             // space between treble & bass
const LINE_SPACING = 10;          // distance between staff lines
const NOTE_RADIUS = 8;            // stable readable size
const STEM_HEIGHT = 26;

/* ============================
   STAFF CALCULATIONS
============================ */
const trebleTop = STAFF_TOP;
const bassTop =
  trebleTop +
  (STAFF_LINES - 1) * LINE_SPACING +
  STAFF_GAP;

function drawStaff(yTop) {
  for (let i = 0; i < STAFF_LINES; i++) {
    const y = yTop + i * LINE_SPACING;
    ctx.beginPath();
    ctx.moveTo(0, y);
    ctx.lineTo(canvas.width, y);
    ctx.strokeStyle = "#000";
    ctx.lineWidth = 2;
    ctx.stroke();
  }
}

/* ============================
   NOTES (TEST DATA)
============================ */
const notes = [
  { x: canvas.width + 120, yOffset: 3, staff: "treble" },
  { x: canvas.width + 260, yOffset: 2, staff: "treble" },
  { x: canvas.width + 420, yOffset: 1, staff: "treble" },

  { x: canvas.width + 200, yOffset: 3, staff: "bass" },
  { x: canvas.width + 360, yOffset: 2, staff: "bass" }
];

function staffY(staff, offset) {
  const base =
    staff === "treble"
      ? trebleTop + (STAFF_LINES - 1) * LINE_SPACING
      : bassTop + (STAFF_LINES - 1) * LINE_SPACING;

  return base - offset * (LINE_SPACING / 2);
}

function drawNote(note) {
  const y = staffY(note.staff, note.yOffset);

  // note head
  ctx.beginPath();
  ctx.arc(note.x, y, NOTE_RADIUS, 0, Math.PI * 2);
  ctx.fillStyle = "#000";
  ctx.fill();

  // stem
  ctx.beginPath();
  ctx.moveTo(note.x + NOTE_RADIUS, y);
  ctx.lineTo(note.x + NOTE_RADIUS, y - STEM_HEIGHT);
  ctx.lineWidth = 2;
  ctx.strokeStyle = "#000";
  ctx.stroke();
}

/* ============================
   ANIMATION LOOP
============================ */
function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // white background for staff block
  ctx.fillStyle = "#fff";
  ctx.fillRect(0, STAFF_TOP - 10, canvas.width, STAFF_BLOCK_HEIGHT);

  // draw staffs
  drawStaff(trebleTop);
  drawStaff(bassTop);

  // move notes RTL
  for (const n of notes) {
    n.x -= 1.2;
    drawNote(n);
  }

  requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
