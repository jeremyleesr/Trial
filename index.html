<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Visual Grand Staff Test</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #062315; /* dark global background */
    color: #eafff2;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    overflow: hidden;
  }

  #ui {
    position: absolute;
    top: 16px;
    left: 16px;
    z-index: 10;
  }

  button {
    background: #2ecc71;
    border: none;
    color: #062315;
    font-size: 18px;
    font-weight: 600;
    padding: 10px 18px;
    border-radius: 12px;
  }

  #label {
    margin-top: 10px;
    opacity: 0.8;
  }

  canvas {
    display: block;
  }
</style>
</head>

<body>

<div id="ui">
  <button id="startBtn">Start</button>
  <div id="label">Visual grand staff test (notes & rests)</div>
</div>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// ---- Layout ----
const STAFF_AREA_RATIO = 0.25; // bottom 25%
const HIT_ZONE_WIDTH = 80;
const SCROLL_SPEED = 120;

let running = false;
let notes = [];
let lastTime = 0;

// ---- Staff geometry ----
function getStaffLayout() {
  const staffTop = canvas.height * (1 - STAFF_AREA_RATIO);
  const staffHeight = canvas.height * STAFF_AREA_RATIO;

  const lineGap = staffHeight / 12;
  const trebleTop = staffTop + lineGap;
  const bassTop = staffTop + lineGap * 7;

  return { staffTop, staffHeight, lineGap, trebleTop, bassTop };
}

// ---- Note samples ----
const NOTE_TYPES = [
  { symbol: "üéµ", yOffset: 0 },
  { symbol: "üéµ", yOffset: 1 },
  { symbol: "üéµ", yOffset: 2 },
  { symbol: "üé∂", yOffset: 3 },
  { symbol: "üé∂", yOffset: 4 },
  { symbol: "ùÑΩ", yOffset: 1 },
  { symbol: "ùÑΩ", yOffset: 3 }
];

// ---- Spawn notes ----
function spawnNotes() {
  notes = [];
  let x = canvas.width + 60;

  for (let i = 0; i < 16; i++) {
    const staff = Math.random() > 0.4 ? "treble" : "bass";
    const type = NOTE_TYPES[Math.floor(Math.random() * NOTE_TYPES.length)];

    notes.push({
      x,
      staff,
      symbol: type.symbol,
      yOffset: type.yOffset
    });

    x += 140;
  }
}

// ---- Draw staff background ----
function drawStaffBackground() {
  const { staffTop, staffHeight } = getStaffLayout();

  ctx.fillStyle = "#f7f7f5"; // paper white
  ctx.fillRect(0, staffTop, canvas.width, staffHeight);
}

// ---- Draw staff lines ----
function drawStaff() {
  const { lineGap, trebleTop, bassTop } = getStaffLayout();

  ctx.strokeStyle = "#444";
  ctx.lineWidth = 1;

  for (let i = 0; i < 5; i++) {
    ctx.beginPath();
    ctx.moveTo(0, trebleTop + i * lineGap);
    ctx.lineTo(canvas.width, trebleTop + i * lineGap);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(0, bassTop + i * lineGap);
    ctx.lineTo(canvas.width, bassTop + i * lineGap);
    ctx.stroke();
  }
}

// ---- Hit zone ----
function drawHitZone() {
  const { staffTop, staffHeight } = getStaffLayout();
  const x = canvas.width / 2 - HIT_ZONE_WIDTH / 2;

  ctx.fillStyle = "rgba(0,180,90,0.2)";
  ctx.fillRect(x, staffTop, HIT_ZONE_WIDTH, staffHeight);
}

// ---- Draw notes ----
function drawNotes() {
  const { lineGap, trebleTop, bassTop } = getStaffLayout();

  ctx.font = `${lineGap * 1.8}px serif`;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillStyle = "#000"; // black notes

  notes.forEach(n => {
    const baseY =
      n.staff === "treble"
        ? trebleTop + lineGap * 2
        : bassTop + lineGap * 2;

    const y = baseY - n.yOffset * (lineGap / 2);
    ctx.fillText(n.symbol, n.x, y);
  });
}

// ---- Update ----
function update(dt) {
  notes.forEach(n => n.x -= SCROLL_SPEED * dt);
}

// ---- Loop ----
function loop(ts) {
  if (!running) return;
  const dt = (ts - lastTime) / 1000;
  lastTime = ts;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawStaffBackground();
  drawHitZone();
  drawStaff();
  drawNotes();
  update(dt);

  requestAnimationFrame(loop);
}

// ---- Start ----
document.getElementById("startBtn").onclick = () => {
  spawnNotes();
  running = true;
  lastTime = performance.now();
  requestAnimationFrame(loop);
};
</script>

</body>
</html>
