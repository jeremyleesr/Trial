<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Piano Hit Test</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #061a10;
    color: #e6fff0;
    font-family: system-ui, -apple-system, sans-serif;
    overflow: hidden;
  }

  canvas {
    display: block;
  }

  #ui {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 10;
  }

  button {
    font-size: 18px;
    padding: 10px 18px;
    background: #2ecc71;
    border: none;
    border-radius: 10px;
    color: #003b1f;
    font-weight: 600;
  }

  .stat {
    margin-top: 6px;
    font-size: 14px;
  }
</style>
</head>
<body>

<div id="ui">
  <button id="startBtn">Start</button>
  <div class="stat">RMS: <span id="rms">--</span></div>
  <div class="stat">Hz: <span id="hz">--</span></div>
  <div class="stat">Note: <span id="note">--</span></div>
  <div class="stat">Last: <span id="last">--</span></div>
</div>

<canvas id="canvas"></canvas>

<script type="module">
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const rmsEl = document.getElementById("rms");
const hzEl = document.getElementById("hz");
const noteEl = document.getElementById("note");
const lastEl = document.getElementById("last");
const startBtn = document.getElementById("startBtn");

let audioCtx;
let workletNode;
let micStream;

let gameStarted = false;
let detectedHz = null;
let detectedNote = null;
let detectedRMS = 0;

const TARGET_NOTE = "C4";

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

function hzToNote(hz) {
  if (!hz) return null;
  const noteNames = ["C","C#","D","D#","E","F","F#","G","G#","A","A#","B"];
  const midi = Math.round(69 + 12 * Math.log2(hz / 440));
  const name = noteNames[midi % 12];
  const octave = Math.floor(midi / 12) - 1;
  return name + octave;
}

async function startMic() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  await audioCtx.audioWorklet.addModule("pitch-worklet.js");

  micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const source = audioCtx.createMediaStreamSource(micStream);

  workletNode = new AudioWorkletNode(audioCtx, "pitch-processor");
  source.connect(workletNode);

  workletNode.port.onmessage = (e) => {
    detectedHz = e.data.hz;
    detectedRMS = e.data.rms;
    detectedNote = hzToNote(detectedHz);

    rmsEl.textContent = detectedRMS.toFixed(3);
    hzEl.textContent = detectedHz ? detectedHz.toFixed(1) : "--";
    noteEl.textContent = detectedNote || "--";
  };
}

startBtn.onclick = async () => {
  if (gameStarted) return;
  await startMic();
  gameStarted = true;
  lastEl.textContent = "--";
  requestAnimationFrame(loop);
};

function loop() {
  if (!gameStarted) return;

  draw();
  checkHit();

  requestAnimationFrame(loop);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Background
  ctx.fillStyle = "#0b2e1b";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Green hit zone (bottom 1/4)
  const zoneTop = canvas.height * 0.75;
  ctx.fillStyle = "#0f4d2a";
  ctx.fillRect(0, zoneTop, canvas.width, canvas.height - zoneTop);

  // Center line
  ctx.strokeStyle = "#3cff8f";
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(canvas.width / 2, 0);
  ctx.lineTo(canvas.width / 2, canvas.height);
  ctx.stroke();

  // Target ball (fixed in zone)
  ctx.fillStyle = "#ffffff";
  ctx.beginPath();
  ctx.arc(canvas.width / 2, zoneTop + 40, 14, 0, Math.PI * 2);
  ctx.fill();
}

function checkHit() {
  if (!detectedNote) return;

  if (detectedNote === TARGET_NOTE && detectedRMS > 0.02) {
    lastEl.textContent = "HIT";
    ctx.fillStyle = "rgba(0,255,120,0.35)";
    ctx.fillRect(0, canvas.height * 0.75, canvas.width, canvas.height * 0.25);
  } else {
    lastEl.textContent = "MISS";
  }
}
</script>
</body>
</html>
