<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Piano Hero â€“ Test Build</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0b1d13;
    color: #eafff3;
    font-family: system-ui, -apple-system, sans-serif;
    overflow: hidden;
  }

  canvas {
    display: block;
  }

  #ui {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 10;
    font-size: 14px;
  }

  button {
    padding: 10px 18px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background: #2ecc71;
    color: #003b1f;
    font-weight: 600;
    margin-bottom: 6px;
  }
</style>
</head>

<body>
<div id="ui">
  <button id="startBtn">Start</button>
  <div>Hz: <span id="hz">--</span></div>
  <div>Note: <span id="note">--</span></div>
  <div>Last: <span id="last">--</span></div>
</div>

<canvas id="canvas"></canvas>

<script type="module">
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const startBtn = document.getElementById("startBtn");
const hzEl = document.getElementById("hz");
const noteEl = document.getElementById("note");
const lastEl = document.getElementById("last");

let audioCtx, workletNode;
let gameStarted = false;

let detectedHz = null;
let stableHz = null;
let stableFrames = 0;

const GREEN_ZONE_HEIGHT = 0.20; // bottom 20%
const NOTE_SPEED = 220; // px/sec
const TARGET_TOLERANCE_CENTS = 35;

const STAFF_NOTES = [
  { name: "C4", hz: 261.63, yOffset: 20 },
  { name: "D4", hz: 293.66, yOffset: 14 },
  { name: "E4", hz: 329.63, yOffset: 8 },
  { name: "F4", hz: 349.23, yOffset: 2 },
  { name: "G4", hz: 392.00, yOffset: -4 },
];

let notes = [];
let lastSpawn = 0;

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

function hzToNote(hz) {
  if (!hz) return null;
  const names = ["C","C#","D","D#","E","F","F#","G","G#","A","A#","B"];
  const midi = Math.round(69 + 12 * Math.log2(hz / 440));
  return names[midi % 12] + (Math.floor(midi / 12) - 1);
}

function centsOff(hz, targetHz) {
  return 1200 * Math.log2(hz / targetHz);
}

async function startMic() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  await audioCtx.audioWorklet.addModule("pitch-worklet.js");

  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const src = audioCtx.createMediaStreamSource(stream);

  workletNode = new AudioWorkletNode(audioCtx, "pitch-processor");
  src.connect(workletNode);

  workletNode.port.onmessage = e => {
    detectedHz = e.data.hz;
    hzEl.textContent = detectedHz ? detectedHz.toFixed(1) : "--";
    noteEl.textContent = hzToNote(detectedHz) || "--";

    if (detectedHz) {
      if (!stableHz || Math.abs(detectedHz - stableHz) < 8) {
        stableFrames++;
        stableHz = detectedHz;
      } else {
        stableFrames = 0;
        stableHz = detectedHz;
      }
    } else {
      stableFrames = 0;
      stableHz = null;
    }
  };
}

startBtn.onclick = async () => {
  if (gameStarted) return;
  await startMic();
  gameStarted = true;
  requestAnimationFrame(loop);
};

function spawnNote() {
  const n = STAFF_NOTES[Math.floor(Math.random() * STAFF_NOTES.length)];
  notes.push({
    ...n,
    x: canvas.width + 40,
    hit: false,
    missed: false
  });
}

function loop(ts) {
  if (!gameStarted) return;

  if (!lastSpawn || ts - lastSpawn > 1600) {
    spawnNote();
    lastSpawn = ts;
  }

  update();
  draw();

  requestAnimationFrame(loop);
}

function update() {
  const speed = NOTE_SPEED / 60;

  for (const n of notes) {
    n.x -= speed;

    const zoneLeft = canvas.width * 0.4;
    const zoneRight = canvas.width * 0.6;

    if (!n.hit && !n.missed && n.x > zoneLeft && n.x < zoneRight) {
      if (stableFrames > 6 && stableHz) {
        const cents = centsOff(stableHz, n.hz);
        if (Math.abs(cents) <= TARGET_TOLERANCE_CENTS) {
          n.hit = true;
          lastEl.textContent = "HIT";
        }
      }
    }

    if (n.x < zoneLeft && !n.hit) {
      n.missed = true;
      lastEl.textContent = "MISS";
    }
  }

  notes = notes.filter(n => n.x > -50);
}

function drawStaff(yBase) {
  ctx.strokeStyle = "#eafff3";
  for (let i = 0; i < 5; i++) {
    ctx.beginPath();
    ctx.moveTo(0, yBase + i * 8);
    ctx.lineTo(canvas.width, yBase + i * 8);
    ctx.stroke();
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const zoneTop = canvas.height * (1 - GREEN_ZONE_HEIGHT);

  // Green timing zone
  ctx.fillStyle = "#0f4d2a";
  ctx.fillRect(0, zoneTop, canvas.width, canvas.height);

  // Hit window
  ctx.fillStyle = "rgba(0,255,120,0.15)";
  ctx.fillRect(canvas.width * 0.4, zoneTop, canvas.width * 0.2, canvas.height);

  drawStaff(zoneTop + 40);

  for (const n of notes) {
    const y = zoneTop + 40 + n.yOffset * 4;

    ctx.fillStyle = n.hit ? "#2ecc71" : n.missed ? "#e74c3c" : "#ffffff";
    ctx.beginPath();
    ctx.arc(n.x, y, 8, 0, Math.PI * 2);
    ctx.fill();
  }
}
</script>
</body>
</html>
