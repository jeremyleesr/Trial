<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
/>
<title>v1.8.1 – Visual Grand Staff (Top)</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0b2a1a;
    color: #e8f5ee;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: hidden;
    height: 100%;
  }

  #ui {
    padding: 12px 16px;
  }

  #startBtn {
    background: #2ecc71;
    color: #083018;
    border: none;
    border-radius: 14px;
    padding: 10px 18px;
    font-size: 18px;
    font-weight: 600;
  }

  #label {
    margin-top: 8px;
    font-size: 14px;
    opacity: 0.9;
  }

  /* Staff container = TOP 25% */
  #staffArea {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 25vh;
    background: #f7f7f7;
    overflow: hidden;
  }

  canvas {
    display: block;
  }
</style>
</head>

<body>

<div id="ui">
  <button id="startBtn">Start</button>
  <div id="label">v1.8.1 – visual only (top-hug grand staff)</div>
</div>

<div id="staffArea">
  <canvas id="canvas"></canvas>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = document.getElementById("staffArea").clientHeight;
}
window.addEventListener("resize", resize);
resize();

/* ---------- STAFF GEOMETRY ---------- */

const staffGap = 10; // distance between staff lines
const trebleTop = 24;
const bassTop = trebleTop + staffGap * 7;

const hitZoneXRatio = 0.5;
const scrollSpeed = 90;

/* ---------- NOTES ---------- */
/*
 pitchOffset:
  0 = middle C (ledger between staffs)
 +1 = one step up
 -1 = one step down
*/

let notes = [];
let running = false;

function spawnNotes() {
  notes = [
    { x: canvas.width + 40, pitch: 4 },
    { x: canvas.width + 160, pitch: 1 },
    { x: canvas.width + 280, pitch: -2 },
    { x: canvas.width + 400, pitch: -5 }
  ];
}

/* ---------- DRAWING ---------- */

function drawStaff(yTop) {
  ctx.strokeStyle = "#222";
  ctx.lineWidth = 1;
  for (let i = 0; i < 5; i++) {
    const y = yTop + i * staffGap;
    ctx.beginPath();
    ctx.moveTo(0, y);
    ctx.lineTo(canvas.width, y);
    ctx.stroke();
  }
}

function pitchToY(pitch) {
  const middleCY =
    trebleTop + staffGap * 4 + staffGap * 1.5;
  return middleCY - pitch * (staffGap / 2);
}

function drawLedgerLines(x, pitch) {
  const y = pitchToY(pitch);
  const topTreble = trebleTop;
  const bottomBass = bassTop + staffGap * 4;

  ctx.strokeStyle = "#222";
  ctx.lineWidth = 1;

  if (y < topTreble) {
    for (let ly = topTreble - staffGap; ly >= y; ly -= staffGap) {
      ctx.beginPath();
      ctx.moveTo(x - 10, ly);
      ctx.lineTo(x + 10, ly);
      ctx.stroke();
    }
  }

  if (y > bottomBass) {
    for (let ly = bottomBass + staffGap; ly <= y; ly += staffGap) {
      ctx.beginPath();
      ctx.moveTo(x - 10, ly);
      ctx.lineTo(x + 10, ly);
      ctx.stroke();
    }
  }
}

function drawNote(note) {
  const y = pitchToY(note.pitch);

  drawLedgerLines(note.x, note.pitch);

  ctx.fillStyle = "#000";
  ctx.beginPath();
  ctx.ellipse(note.x, y, 7, 5, -0.4, 0, Math.PI * 2);
  ctx.fill();
}

/* ---------- LOOP ---------- */

let lastTime = null;

function loop(t) {
  if (!running) return;
  if (!lastTime) lastTime = t;
  const dt = (t - lastTime) / 1000;
  lastTime = t;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  /* hit zone */
  const hzX = canvas.width * hitZoneXRatio;
  ctx.fillStyle = "rgba(46, 204, 113, 0.25)";
  ctx.fillRect(hzX - 30, 0, 60, canvas.height);

  drawStaff(trebleTop);
  drawStaff(bassTop);

  for (const n of notes) {
    n.x -= scrollSpeed * dt;
    drawNote(n);
  }

  requestAnimationFrame(loop);
}

/* ---------- START ---------- */

document.getElementById("startBtn").onclick = () => {
  spawnNotes();
  running = true;
  lastTime = null;
  requestAnimationFrame(loop);
};
</script>

</body>
</html>
