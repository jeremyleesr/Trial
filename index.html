<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Piano Hero â€“ Visual v1.5</title>

  <!-- iOS / mobile safety -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100%;
      width: 100%;
    }

    #ui {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 10;
    }

    #startBtn {
      background: #2ecc71;
      color: #000;
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: 600;
    }

    #label {
      margin-top: 8px;
      font-size: 14px;
      opacity: 0.7;
    }

    canvas {
      display: block;
    }

    #rotateOverlay {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 20;
      padding: 24px;
    }

    #rotateOverlay p {
      font-size: 20px;
      line-height: 1.4;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div id="ui">
    <button id="startBtn">START</button>
    <div id="label">Visual grand staff test (v1.5)</div>
  </div>

  <div id="rotateOverlay">
    <p>ðŸ”„ Rotate device to landscape<br><br>Piano Hero is played sideways</p>
  </div>

  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const rotateOverlay = document.getElementById("rotateOverlay");
    const startBtn = document.getElementById("startBtn");

    let running = false;
    let lastTime = 0;

    // ===== LAYOUT CONSTANTS =====
    const STAFF_TOP_RATIO = 0.08;      // 8% from top
    const STAFF_HEIGHT_RATIO = 0.22;   // staff occupies ~22% height
    const STAFF_LINES = 5;
    const NOTE_SPEED = 140;            // px/sec (right â†’ left)

    let staffTop = 0;
    let staffHeight = 0;
    let lineGap = 0;

    let notes = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      staffTop = canvas.height * STAFF_TOP_RATIO;
      staffHeight = canvas.height * STAFF_HEIGHT_RATIO;
      lineGap = staffHeight / (STAFF_LINES - 1);
    }

    function checkOrientation() {
      const isLandscape = window.innerWidth > window.innerHeight;
      rotateOverlay.style.display = isLandscape ? "none" : "flex";
    }

    window.addEventListener("resize", () => {
      resize();
      checkOrientation();
    });

    // ===== NOTE DATA (visual only) =====
    function spawnNotes() {
      notes = [
        { x: canvas.width + 100, yIndex: 1 },
        { x: canvas.width + 260, yIndex: 2 },
        { x: canvas.width + 420, yIndex: 3 },
        { x: canvas.width + 620, yIndex: 1 },
        { x: canvas.width + 820, yIndex: 4 },

        { x: canvas.width + 1100, yIndex: 2 },
        { x: canvas.width + 1260, yIndex: 3 },
        { x: canvas.width + 1420, yIndex: 1 }
      ];
    }

    function noteY(yIndex) {
      return staffTop + yIndex * lineGap;
    }

    // ===== DRAWING =====
    function drawStaff() {
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;

      for (let i = 0; i < STAFF_LINES; i++) {
        const y = staffTop + i * lineGap;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    function drawNotes() {
      ctx.fillStyle = "#000";
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;

      notes.forEach(n => {
        const y = noteY(n.yIndex);

        // note head
        ctx.beginPath();
        ctx.ellipse(n.x, y, 8, 6, 0, 0, Math.PI * 2);
        ctx.fill();

        // stem
        ctx.beginPath();
        ctx.moveTo(n.x + 8, y);
        ctx.lineTo(n.x + 8, y - 26);
        ctx.stroke();
      });
    }

    // ===== UPDATE LOOP =====
    function update(dt) {
      notes.forEach(n => {
        n.x -= NOTE_SPEED * dt;
      });

      // recycle notes
      if (notes.length && notes[0].x < -60) {
        notes.shift();
        notes.push({
          x: canvas.width + 200,
          yIndex: Math.floor(Math.random() * 5)
        });
      }
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // white music sheet band
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, staffTop - lineGap, canvas.width, staffHeight + lineGap * 2);

      drawStaff();
      drawNotes();
    }

    function loop(time) {
      if (!running) return;

      const dt = (time - lastTime) / 1000;
      lastTime = time;

      update(dt);
      render();

      requestAnimationFrame(loop);
    }

    // ===== START =====
    startBtn.addEventListener("click", () => {
      if (running) return;
      running = true;
      spawnNotes();
      lastTime = performance.now();
      requestAnimationFrame(loop);
    });

    // ===== INIT =====
    resize();
    checkOrientation();
  </script>

</body>
</html>
