<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Visual Grand Staff â€“ Clean Build v1</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0b2a1c;
    color: white;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: hidden;
  }

  #ui {
    position: absolute;
    top: 12px;
    left: 12px;
    z-index: 10;
  }

  button {
    background: #3ddc84;
    border: none;
    border-radius: 18px;
    padding: 10px 18px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
  }

  canvas {
    display: block;
  }
</style>
</head>

<body>
  <div id="ui">
    <button id="startBtn">START</button>
    <div style="margin-top:8px; font-size:14px;">
      Visual grand staff test (visual only)
    </div>
  </div>

  <canvas id="canvas"></canvas>

<script>
/* ============================================================
   CANVAS + RESIZE
============================================================ */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  layoutStaff();
}
window.addEventListener("resize", resize);
resize();

/* ============================================================
   STAFF LAYOUT
============================================================ */
let staff = {};

function layoutStaff() {
  const staffHeight = Math.min(260, canvas.height * 0.35);
  const staffTop = canvas.height - staffHeight - 30;

  const lineSpacing = staffHeight / 10;

  staff = {
    top: staffTop,
    height: staffHeight,
    lineSpacing,
    trebleTop: staffTop,
    bassTop: staffTop + lineSpacing * 6,
    hitX: canvas.width * 0.4,
    hitWidth: 26
  };
}

/* ============================================================
   NOTES DATA
============================================================ */
const notes = [];
let running = false;

/*
  pitchIndex:
  0 = bottom bass ledger
  10 = middle C (between staves)
  20 = top treble ledger
*/
function spawnNote() {
  const pitchIndex = Math.floor(Math.random() * 21);
  notes.push({
    x: canvas.width + 40,
    pitch: pitchIndex,
    speed: 120,
    hit: false
  });
}

/* ============================================================
   DRAWING HELPERS
============================================================ */
function pitchToY(pitch) {
  const middleC = staff.bassTop - staff.lineSpacing;
  return middleC - pitch * (staff.lineSpacing / 2);
}

function drawStaff() {
  ctx.fillStyle = "#ffffff";
  ctx.fillRect(0, staff.top - 12, canvas.width, staff.height + 24);

  ctx.strokeStyle = "#000";
  ctx.lineWidth = 1;

  // Treble
  for (let i = 0; i < 5; i++) {
    const y = staff.trebleTop + i * staff.lineSpacing;
    ctx.beginPath();
    ctx.moveTo(0, y);
    ctx.lineTo(canvas.width, y);
    ctx.stroke();
  }

  // Bass
  for (let i = 0; i < 5; i++) {
    const y = staff.bassTop + i * staff.lineSpacing;
    ctx.beginPath();
    ctx.moveTo(0, y);
    ctx.lineTo(canvas.width, y);
    ctx.stroke();
  }
}

function drawLedgerLines(x, pitch) {
  ctx.strokeStyle = "#000";
  ctx.lineWidth = 1;

  const y = pitchToY(pitch);

  // Above treble
  for (let p = 21; p <= pitch; p += 2) {
    const ly = pitchToY(p);
    ctx.beginPath();
    ctx.moveTo(x - 14, ly);
    ctx.lineTo(x + 14, ly);
    ctx.stroke();
  }

  // Below bass
  for (let p = -1; p >= pitch; p -= 2) {
    const ly = pitchToY(p);
    ctx.beginPath();
    ctx.moveTo(x - 14, ly);
    ctx.lineTo(x + 14, ly);
    ctx.stroke();
  }
}

function drawNote(note) {
  const y = pitchToY(note.pitch);

  // Ledger lines
  if (note.pitch > 18 || note.pitch < 2) {
    drawLedgerLines(note.x, note.pitch);
  }

  // Note head
  ctx.fillStyle = "#000";
  ctx.beginPath();
  ctx.ellipse(note.x, y, 8, 6, -0.4, 0, Math.PI * 2);
  ctx.fill();

  // Stem
  ctx.strokeStyle = "#000";
  ctx.lineWidth = 2;
  ctx.beginPath();
  if (note.pitch >= 10) {
    ctx.moveTo(note.x - 8, y);
    ctx.lineTo(note.x - 8, y + 28);
  } else {
    ctx.moveTo(note.x + 8, y);
    ctx.lineTo(note.x + 8, y - 28);
  }
  ctx.stroke();
}

function drawHitZone() {
  ctx.fillStyle = "rgba(0,255,150,0.25)";
  ctx.fillRect(
    staff.hitX - staff.hitWidth / 2,
    staff.top - 12,
    staff.hitWidth,
    staff.height + 24
  );
}

/* ============================================================
   GAME LOOP
============================================================ */
let lastTime = 0;
let spawnTimer = 0;

function update(dt) {
  spawnTimer += dt;
  if (spawnTimer > 1.2) {
    spawnNote();
    spawnTimer = 0;
  }

  for (let i = notes.length - 1; i >= 0; i--) {
    const n = notes[i];
    n.x -= n.speed * dt;

    // Remove once past hit zone
    if (n.x < staff.hitX - 60) {
      notes.splice(i, 1);
    }
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawStaff();
  drawHitZone();
  notes.forEach(drawNote);
}

function loop(time) {
  if (!running) return;
  const dt = (time - lastTime) / 1000;
  lastTime = time;
  update(dt);
  draw();
  requestAnimationFrame(loop);
}

/* ============================================================
   START
============================================================ */
document.getElementById("startBtn").onclick = () => {
  notes.length = 0;
  running = true;
  lastTime = performance.now();
  spawnTimer = 0;
  loop(lastTime);
};
</script>
</body>
</html>
