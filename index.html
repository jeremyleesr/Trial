<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<title>Piano Hero â€“ Visual v1.4</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #111;
    color: #e8fff2;
    overflow: hidden;
    touch-action: none;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  #ui {
    position: absolute;
    top: 12px;
    left: 12px;
    z-index: 10;
  }

  #startBtn {
    background: #38d979;
    border: none;
    border-radius: 14px;
    padding: 10px 18px;
    font-size: 16px;
    font-weight: 600;
    color: #062;
  }

  #title {
    margin-top: 8px;
    font-size: 14px;
    opacity: 0.9;
  }

  canvas {
    display: block;
    background: #fff;
  }

  /* Portrait lock overlay */
  #rotateOverlay {
    position: fixed;
    inset: 0;
    background: #000;
    color: #fff;
    display: none;
    align-items: center;
    justify-content: center;
    text-align: center;
    z-index: 999;
    font-size: 18px;
    padding: 20px;
  }
</style>
</head>

<body>

<div id="ui">
  <button id="startBtn">START</button>
  <div id="title">Visual grand staff test (v1.4)</div>
</div>

<div id="rotateOverlay">
  ðŸ”„ Rotate device to landscape<br><br>
  <small>Piano Hero is played sideways</small>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const overlay = document.getElementById("rotateOverlay");

let running = false;
let notes = [];

const NOTE_SPEED = 140; // px/sec
const STAFF_LINE_GAP = 14;   // tight staff
const STAFF_HEIGHT = STAFF_LINE_GAP * 4;
const STAFF_GAP = 36;        // gap between treble & bass

function isLandscape() {
  return window.innerWidth > window.innerHeight;
}

function resizeCanvas() {
  if (!isLandscape()) {
    overlay.style.display = "flex";
    return;
  }

  overlay.style.display = "none";

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  draw();
}

window.addEventListener("resize", resizeCanvas);
window.addEventListener("orientationchange", resizeCanvas);

function staffCenters() {
  const totalHeight = STAFF_HEIGHT * 2 + STAFF_GAP;
  const centerY = canvas.height / 2;
  return {
    treble: centerY - (totalHeight / 2) + STAFF_HEIGHT / 2,
    bass:   centerY + (totalHeight / 2) - STAFF_HEIGHT / 2
  };
}

function drawStaff(y) {
  ctx.strokeStyle = "#000";
  ctx.lineWidth = 1.5;

  for (let i = 0; i < 5; i++) {
    const ly = y - STAFF_HEIGHT / 2 + i * STAFF_LINE_GAP;
    ctx.beginPath();
    ctx.moveTo(0, ly);
    ctx.lineTo(canvas.width, ly);
    ctx.stroke();
  }
}

function drawNote(note) {
  ctx.fillStyle = "#000";
  ctx.beginPath();
  ctx.ellipse(note.x, note.y, 7, 5, 0, 0, Math.PI * 2);
  ctx.fill();

  ctx.lineWidth = 1.5;
  ctx.beginPath();
  ctx.moveTo(note.x + 6, note.y);
  ctx.lineTo(note.x + 6, note.y - 26);
  ctx.stroke();
}

function spawnNotes() {
  notes.length = 0;
  const centers = staffCenters();

  const pitches = [
    centers.treble - STAFF_LINE_GAP,
    centers.treble,
    centers.treble + STAFF_LINE_GAP,
    centers.bass - STAFF_LINE_GAP,
    centers.bass,
    centers.bass + STAFF_LINE_GAP
  ];

  for (let i = 0; i < 10; i++) {
    notes.push({
      x: canvas.width + i * 120,
      y: pitches[i % pitches.length]
    });
  }
}

let lastTime = 0;
function loop(t) {
  if (!running) return;

  const dt = (t - lastTime) / 1000;
  lastTime = t;

  notes.forEach(n => n.x -= NOTE_SPEED * dt);
  draw();

  requestAnimationFrame(loop);
}

function draw() {
  if (!isLandscape()) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const centers = staffCenters();
  drawStaff(centers.treble);
  drawStaff(centers.bass);

  notes.forEach(drawNote);
}

document.getElementById("startBtn").onclick = () => {
  if (!isLandscape()) return;
  running = true;
  spawnNotes();
  lastTime = performance.now();
  requestAnimationFrame(loop);
};

resizeCanvas();
</script>

</body>
</html>
