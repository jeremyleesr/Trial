<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
  content="width=device-width, height=device-height,
           initial-scale=1.0, maximum-scale=1.0,
           user-scalable=no" />
<title>Piano Hero v1.7</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
    touch-action: none;
  }
  canvas {
    display: block;
    background: #fff;
  }
  #startBtn {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 10;
    padding: 10px 18px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    background: #2ecc71;
    color: #000;
    font-weight: bold;
  }
</style>
</head>

<body>
<button id="startBtn">START</button>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width  = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ===== v1.7 LAYOUT CONSTANTS ===== */
const STAFF_AREA_RATIO = 0.28;
const STAFF_GAP_RATIO  = 0.04;

let notes = [];

function layout() {
  const h = canvas.height;
  const staffAreaHeight = h * STAFF_AREA_RATIO;
  const gap = h * STAFF_GAP_RATIO;

  const trebleTop = 40;
  const trebleBottom = trebleTop + staffAreaHeight / 2 - gap / 2;

  const bassTop = trebleBottom + gap;
  const bassBottom = bassTop + staffAreaHeight / 2 - gap / 2;

  return { trebleTop, trebleBottom, bassTop, bassBottom };
}

function drawStaff(top, bottom) {
  const lines = 5;
  const spacing = (bottom - top) / (lines - 1);
  ctx.strokeStyle = "#000";
  ctx.lineWidth = 2;

  for (let i = 0; i < lines; i++) {
    const y = top + i * spacing;
    ctx.beginPath();
    ctx.moveTo(0, y);
    ctx.lineTo(canvas.width, y);
    ctx.stroke();
  }
}

function spawnNotes() {
  notes = [];
  const { trebleTop, trebleBottom, bassTop, bassBottom } = layout();
  const midTreble = (trebleTop + trebleBottom) / 2;
  const midBass   = (bassTop + bassBottom) / 2;

  for (let i = 0; i < 6; i++) {
    notes.push({
      x: canvas.width + i * 140,
      y: i % 2 === 0 ? midTreble : midBass
    });
  }
}

function drawNote(note) {
  ctx.fillStyle = "#000";
  ctx.beginPath();
  ctx.arc(note.x, note.y, 10, 0, Math.PI * 2);
  ctx.fill();

  ctx.beginPath();
  ctx.moveTo(note.x + 8, note.y);
  ctx.lineTo(note.x + 8, note.y - 35);
  ctx.stroke();
}

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const { trebleTop, trebleBottom, bassTop, bassBottom } = layout();

  drawStaff(trebleTop, trebleBottom);
  drawStaff(bassTop, bassBottom);

  for (const n of notes) {
    n.x -= 1.2;
    drawNote(n);
  }

  requestAnimationFrame(update);
}

spawnNotes();
update();
</script>
</body>
</html>
