<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Visual Grand Staff â€“ Clean Build v1.1</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0b2a1c;
    color: white;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: hidden;
  }

  #ui {
    position: absolute;
    top: 12px;
    left: 12px;
    z-index: 10;
  }

  button {
    background: #3ddc84;
    border: none;
    border-radius: 18px;
    padding: 10px 18px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
  }

  canvas {
    display: block;
  }
</style>
</head>

<body>
  <div id="ui">
    <button id="startBtn">START</button>
    <div style="margin-top:8px; font-size:14px;">
      Visual grand staff test (visual only)
    </div>
  </div>

  <canvas id="canvas"></canvas>

<script>
/* ============================================================
   CANVAS + RESIZE
============================================================ */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  layoutStaff();
  draw(); // ðŸ‘ˆ force a draw so iOS initializes canvas
}
window.addEventListener("resize", resize);
resize();

/* ============================================================
   STAFF LAYOUT
============================================================ */
let staff = {};

function layoutStaff() {
  const staffHeight = Math.min(260, canvas.height * 0.35);
  const staffTop = canvas.height - staffHeight - 30;
  const lineSpacing = staffHeight / 10;

  staff = {
    top: staffTop,
    height: staffHeight,
    lineSpacing,
    trebleTop: staffTop,
    bassTop: staffTop + lineSpacing * 6,
    hitX: canvas.width * 0.4,
    hitWidth: 26
  };
}

/* ============================================================
   NOTES
============================================================ */
const notes = [];
let running = false;

function spawnNote() {
  notes.push({
    x: canvas.width + 40,
    pitch: Math.floor(Math.random() * 21),
    speed: 120
  });
}

/* ============================================================
   DRAWING
============================================================ */
function pitchToY(p) {
  const middleC = staff.bassTop - staff.lineSpacing;
  return middleC - p * (staff.lineSpacing / 2);
}

function drawStaff() {
  ctx.fillStyle = "#fff";
  ctx.fillRect(0, staff.top - 12, canvas.width, staff.height + 24);

  ctx.strokeStyle = "#000";
  for (let i = 0; i < 5; i++) {
    ctx.beginPath();
    ctx.moveTo(0, staff.trebleTop + i * staff.lineSpacing);
    ctx.lineTo(canvas.width, staff.trebleTop + i * staff.lineSpacing);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(0, staff.bassTop + i * staff.lineSpacing);
    ctx.lineTo(canvas.width, staff.bassTop + i * staff.lineSpacing);
    ctx.stroke();
  }
}

function drawHitZone() {
  ctx.fillStyle = "rgba(0,255,150,0.25)";
  ctx.fillRect(
    staff.hitX - staff.hitWidth / 2,
    staff.top - 12,
    staff.hitWidth,
    staff.height + 24
  );
}

function drawNote(n) {
  const y = pitchToY(n.pitch);

  ctx.fillStyle = "#000";
  ctx.beginPath();
  ctx.ellipse(n.x, y, 8, 6, -0.4, 0, Math.PI * 2);
  ctx.fill();

  ctx.beginPath();
  if (n.pitch >= 10) {
    ctx.moveTo(n.x - 8, y);
    ctx.lineTo(n.x - 8, y + 28);
  } else {
    ctx.moveTo(n.x + 8, y);
    ctx.lineTo(n.x + 8, y - 28);
  }
  ctx.stroke();
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawStaff();
  drawHitZone();
  notes.forEach(drawNote);
}

/* ============================================================
   LOOP
============================================================ */
let last = 0;
let spawnTimer = 0;

function loop(t) {
  if (!running) return;

  const dt = (t - last) / 1000;
  last = t;

  spawnTimer += dt;
  if (spawnTimer > 1.2) {
    spawnNote();
    spawnTimer = 0;
  }

  for (let i = notes.length - 1; i >= 0; i--) {
    notes[i].x -= notes[i].speed * dt;
    if (notes[i].x < staff.hitX - 80) notes.splice(i, 1);
  }

  draw();
  requestAnimationFrame(loop);
}

/* ============================================================
   START (iOS-safe)
============================================================ */
document.getElementById("startBtn").onclick = () => {
  notes.length = 0;
  running = true;
  spawnTimer = 0;
  last = performance.now();

  draw(); // ðŸ‘ˆ force visible frame
  requestAnimationFrame(loop);
};
</script>
</body>
</html>
