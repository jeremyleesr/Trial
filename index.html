<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Visual Grand Staff â€“ Real Note Heads</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0b2a1c;
    color: #eafff3;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: hidden;
  }

  #ui {
    position: absolute;
    top: 14px;
    left: 14px;
    z-index: 10;
  }

  button {
    background: #2ecc71;
    border: none;
    color: #083b24;
    font-size: 18px;
    padding: 10px 16px;
    border-radius: 10px;
    font-weight: 600;
  }

  #label {
    margin-top: 10px;
    opacity: 0.85;
  }

  canvas {
    display: block;
  }
</style>
</head>

<body>

<div id="ui">
  <button id="startBtn">Start</button>
  <div id="label">Visual grand staff test (real note heads)</div>
</div>

<canvas id="canvas"></canvas>

<script>
/* =========================
   Canvas setup
========================= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* =========================
   Layout constants
========================= */
const STAFF_AREA_HEIGHT = canvas.height * 0.28;
const STAFF_TOP = canvas.height - STAFF_AREA_HEIGHT - 10;
const STAFF_LEFT = 30;
const STAFF_RIGHT = canvas.width - 30;

const LINE_GAP = 14;
const TREBLE_TOP = STAFF_TOP + 10;
const BASS_TOP = TREBLE_TOP + LINE_GAP * 6 + 26;

const HIT_ZONE_X = canvas.width * 0.55;
const SCROLL_SPEED = 120;

/* =========================
   Notes (visual only)
   pitch = staff steps
   0 = middle C
========================= */
const notes = [
  { pitch: 7, time: 0.0 },   // G above staff
  { pitch: 4, time: 1.2 },
  { pitch: 2, time: 2.4 },
  { pitch: 0, time: 3.6 },   // Middle C
  { pitch: -2, time: 4.8 },
  { pitch: -5, time: 6.0 },  // Bass staff
];

let startTime = null;
let running = false;

/* =========================
   Helpers
========================= */
function pitchToY(pitch) {
  // Each pitch step = half line gap
  return TREBLE_TOP + LINE_GAP * 4 - pitch * (LINE_GAP / 2);
}

function drawStaff(topY) {
  ctx.strokeStyle = "#000";
  ctx.lineWidth = 1;

  for (let i = 0; i < 5; i++) {
    const y = topY + i * LINE_GAP;
    ctx.beginPath();
    ctx.moveTo(STAFF_LEFT, y);
    ctx.lineTo(STAFF_RIGHT, y);
    ctx.stroke();
  }
}

function drawLedgerLines(x, pitch) {
  ctx.strokeStyle = "#000";

  if (pitch > 6) {
    for (let p = 7; p <= pitch; p += 2) {
      const y = pitchToY(p);
      ctx.beginPath();
      ctx.moveTo(x - 12, y);
      ctx.lineTo(x + 12, y);
      ctx.stroke();
    }
  }

  if (pitch < -6) {
    for (let p = -7; p >= pitch; p -= 2) {
      const y = pitchToY(p);
      ctx.beginPath();
      ctx.moveTo(x - 12, y);
      ctx.lineTo(x + 12, y);
      ctx.stroke();
    }
  }
}

function drawNote(x, pitch) {
  const y = pitchToY(pitch);

  // Note head
  ctx.save();
  ctx.translate(x, y);
  ctx.rotate(-0.3);
  ctx.fillStyle = "#000";
  ctx.beginPath();
  ctx.ellipse(0, 0, 8, 6, 0, 0, Math.PI * 2);
  ctx.fill();
  ctx.restore();

  drawLedgerLines(x, pitch);
}

/* =========================
   Main loop
========================= */
function loop(timestamp) {
  if (!startTime) startTime = timestamp;
  const elapsed = (timestamp - startTime) / 1000;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Staff background (paper)
  ctx.fillStyle = "#f8f8f6";
  ctx.fillRect(0, STAFF_TOP - 10, canvas.width, STAFF_AREA_HEIGHT + 20);

  // Hit zone
  ctx.fillStyle = "rgba(0, 200, 120, 0.2)";
  ctx.fillRect(HIT_ZONE_X - 30, STAFF_TOP - 10, 60, STAFF_AREA_HEIGHT + 20);

  // Draw staffs
  drawStaff(TREBLE_TOP);
  drawStaff(BASS_TOP);

  // Draw notes
  for (const note of notes) {
    const x = STAFF_RIGHT - (elapsed - note.time) * SCROLL_SPEED;
    if (x < STAFF_LEFT - 40 || x > STAFF_RIGHT + 40) continue;
    drawNote(x, note.pitch);
  }

  if (running) requestAnimationFrame(loop);
}

/* =========================
   Controls
========================= */
document.getElementById("startBtn").onclick = () => {
  startTime = null;
  running = true;
  requestAnimationFrame(loop);
};
</script>

</body>
</html>
